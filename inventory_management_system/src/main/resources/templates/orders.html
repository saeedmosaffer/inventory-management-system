<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>

<h1>Orders</h1>
<table border="1">
    <tr>
        <th>Order ID</th>
        <th>Customer ID</th>
        <th>Order Date</th>
        <th>Delivery Date</th>
        <th>Status</th>
        <th>Total Amount</th>
        <th>Payment Status</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.orderID}">1</td>
        <td th:text="${order.customerID}">1</td>
        <td th:text="${order.orderDate}">02-01-2003</td>
        <td th:text="${order.deliveryDate}">02-05-2009</td>
        <td th:text="${order.status}">1</td>
        <td th:text="${order.totalAmount}">2000</td>
        <td th:text="${order.paymentStatus}">200</td>
    </tr>
</table>


</body>
</html>
